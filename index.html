<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        
        <header>
            <img src="profile-picture.jpg" alt="profile picture" class="profile-picture">
            <h1>shntaa</h1>
            <p>Like Different Things</p>
            <img src="Instagram.png" alt="Instagram" class="Instagram">
            <img src="YouTube.png" alt="YouTube" class="YouTube">
            <img src="WhatsApp.png" alt="WhatsApp" class="WhatsApp">
            <img src="Twitter.png" alt="Twitter" class="Twitter">
            <img src="Facebook.png" alt="Facebook" class="Facebook">
        </header>
        <main>
            <a href="https://link1.com" class="link-button">
                Instagram
            </a>
            <a href="https://link2.com" class="link-button">
                YouTube
            </a>
            <a href="https://link3.com" class="link-button">
                WhatsApp
            </a>
            <a href="https://link4.com" class="link-button">
                Twitter
            </a>
            <a href="https://link5.com" class="link-button">
                Facebook
            </a>
        </main>
        <footer>
            <p>@shntaWii</p>
        </footer>
    </div>
</body>
</html>
